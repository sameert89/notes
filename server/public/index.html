      }
      .slider {

        left: 0;
        position: absolute;
        right: 0;
        top: 0;

        border-radius: 24px;
      }
      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";

        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 16px;

      }
      input:checked + .slider {

      }

      }
      a:link {

        font-weight: 500;
      }
    </style>

    <script type="module">
      import * as THREE from "three";

      // --- Theme Manager ---
      const toggleSwitch = document.querySelector(
        '.theme-switch input[type="checkbox"]'
      );
      const currentTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        toggleSwitch.checked = theme === "dark";
      }
      if (currentTheme) {
        setTheme(currentTheme);
      } else {
        setTheme(prefersDark ? "dark" : "light");
      }
      toggleSwitch.addEventListener("change", (e) =>
        setTheme(e.target.checked ? "dark" : "light")
      );

      // --- Dynamic Content Loader ---
      async function fetchAndDisplayNotes() {
        const notesGrid = document.getElementById("notes-grid");
        try {
          const response = await fetch("/api/directories");
          if (!response.ok) throw new Error("Network response was not ok.");
          const directories = await response.json();
          directories.forEach((dir) => {
            const card = document.createElement("a");
            card.href = `./${encodeURIComponent(dir)}/index.html`;
            card.className = "note-card";
            card.innerHTML = `<div class="icon">${returnRandomEmoji()}</div><div class="title">${dir}</div>`;
            notesGrid.appendChild(card);
          });
        } catch (error) {
          console.error("Failed to fetch notes:", error);
          notesGrid.innerHTML = `<p style="text-align: center;">Could not load notes. Is the server running?</p>`;
        }
      }
      fetchAndDisplayNotes();

      // --- Three.js Background Scene ---
      let scene,
        camera,
        renderer,
        shapes = [];
      const mouse = new THREE.Vector2();
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 10;
        const canvas = document.getElementById("bg-canvas");
        renderer = new THREE.WebGLRenderer({
          canvas,
          alpha: true,
          antialias: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const geometries = [
          new THREE.SphereGeometry(1, 32, 32),
          new THREE.BoxGeometry(1.5, 1.5, 1.5),
          new THREE.ConeGeometry(1, 2, 32),
        ];
        const colors = [0x58a6ff, 0x3fb950, 0xffa658, 0xdb61a2, 0x8b5cf6];
        for (let i = 0; i < 40; i++) {
          const geometry =
            geometries[Math.floor(Math.random() * geometries.length)];
          const material = new THREE.MeshStandardMaterial({
            color: colors[Math.floor(Math.random() * colors.length)],
            roughness: 0.3,
            metalness: 0.2,
          });
          const shape = new THREE.Mesh(geometry, material);
          shape.position.set(
            (Math.random() - 0.5) * 40,
            (Math.random() - 0.5) * 40,
            (Math.random() - 0.5) * 40 - 10
          );
          shape.rotation.set(
            Math.random() * Math.PI,
            Math.random() * Math.PI,
            Math.random() * Math.PI
          );
          const scale = Math.random() * 0.5 + 0.25;
          shape.scale.set(scale, scale, scale);
          shape.userData.floatSpeed = Math.random() * 0.2 + 0.1;
          shape.userData.floatAmplitude = Math.random() * 0.2 + 0.1;
          shape.userData.rotationSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * 0.005,
            (Math.random() - 0.5) * 0.005,
            (Math.random() - 0.5) * 0.005
          );
          shapes.push(shape);
          scene.add(shape);
        }
        window.addEventListener("resize", onWindowResize);
        document.addEventListener("mousemove", onMouseMove);
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const elapsedTime = clock.getElapsedTime();
        shapes.forEach((shape) => {
          shape.rotation.x += shape.userData.rotationSpeed.x;
          shape.rotation.y += shape.userData.rotationSpeed.y;
          shape.position.y +=
            Math.sin(elapsedTime * shape.userData.floatSpeed) *
            shape.userData.floatAmplitude *
            0.01;
        });
        camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
        camera.position.y += (mouse.y * 2 - camera.position.y) * 0.02;
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
      }
      init();
      animate();
